 <!DOCTYPE html>
<html>
<title>Calculator</title>
<body>

<h1>Calculator</h1>
<input id="operand1" name="operand1" type="text">
 <select id="operator" name="operator">
  <option value="add">+</option>
  <option value="subtract">-</option>
  <option value="multiply">*</option>
  <option value="divide">/</option>
</select> 
<input id="operand2" name="operand2" type="text">
<input type="submit" id="button1" value="Calculate!" onclick="calculate();">

<p>Result:
<div id="result"></div>
</p>

<script>
function calculate() {  
  var operand1 = document.getElementById('operand1').value;
  var list = document.getElementById('operator');
  var listSelectedValue = list.options[list.selectedIndex].value;
  var operand2 = document.getElementById('operand2').value;

  var result;

  if ( listSelectedValue == "add") {
     result = +operand1 + +operand2;
  }

  if ( listSelectedValue == "subtract") {
     result = operand1 - operand2;
  }

  if ( listSelectedValue == "multiply") {
     result = operand1 * operand2;
  }

  if ( listSelectedValue == "divide") {
     result = operand1 / operand2;
  }


  document.getElementById('result').innerHTML = result;
  return;
}
</script>

</body>
</html>
